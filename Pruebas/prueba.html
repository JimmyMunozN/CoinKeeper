<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tasas de Cambio</h1>
    <table id="exchangeRatesTable">
        <thead>
            <tr>
                <th>Moneda</th>
                <th>Tasa de Cambio</n>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se agregarán aquí dinámicamente -->
        </tbody>
    </table>

    <script>
        const API_KEY = '688371db5c2fbc071548d271';
        const apiUrl = `https://v6.exchangerate-api.com/v6/${API_KEY}/latest/COP`;
        const tableBody = document.querySelector('#exchangeRatesTable tbody');

        const obtenerTasasDeCambio = async () => {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.result === "success") {
                    const conversionRates = data.conversion_rates;

                    // Mostrar tasas en consola
                    console.log('Tasas de cambio:', conversionRates);

                    // Mostrar tasas en la tabla
                    Object.keys(conversionRates).forEach(currency => {
                        const rate = conversionRates[currency];
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${currency}</td>
                            <td>${rate.toFixed(4)}</td>
                        `;
                        tableBody.appendChild(row);
                    });

                } else {
                    console.error('Error en la respuesta de la API:', data);
                }
            } catch (error) {
                console.error('Error al obtener las tasas de cambio:', error);
            }
        };

        obtenerTasasDeCambio();
    </script>
</body>
</html>
